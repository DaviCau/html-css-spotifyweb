<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="left-menu">
                <div class="left-menu-top">
                    <div class="logo">
                        <img src="img/logo.svg" alt="logo spotify" class="xs-hidden">
                        <img src="img/logo-small.svg" alt="logo spotyfy" class="xs-visible">
                    </div>

                    <div class="left-nav">
                        <ul class="list-nav list-nav-top">
                            <li>
                                <a href="#" class="flex-row">
                                    <img src="img/home.svg" alt="home">
                                    <span class="xs-hidden">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex-row opaque">
                                    <img src="img/search.svg" alt="cerca">
                                    <span class="xs-hidden">Cerca</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex-row opaque">
                                    <img src="img/libreria.svg" alt="libreria">
                                    <span class="xs-hidden">Libreria</span>
                                </a>
                            </li>
                        </ul>
                        <div class="list-playlist xs-hidden">
                            <h4 class="text-uppercase">
                                playlist
                            </h4>
                            <a href="#" class="flex-row opaque">
                                <div class="add-playlist">&plus;</div>
                                <span>Crea playlist</span>
                            </a>
                            <ul class="list-nav opaque">
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="left-menu-bottom">
                    <div class="download opaque">
                        <img src="img/download.svg" alt="download">
                        <span>Installa app</span>
                    </div>
                    <div class="profile">
                        <div class="profile-image">
                            <img src="img/profile.svg" alt="profile">
                        </div>
                        <span class="profile-name">John Doe</span>
                    </div>
                </div>
            </div>

            <div class="app-view">

            </div>
        </div>

        <div class="playbar">

        </div>
    </body>
</html>
