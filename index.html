<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
        <link rel="icon" href="img/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css">
        <title>Spotify</title>
    </head>
    <body>
        <div class="flex-container">
            <div class="left-menu">
                <div class="left-menu-top">
                    <div class="logo">
                        <img src="img/logo.svg" alt="logo spotify" class="xs-hidden">
                        <img src="img/logo-small.svg" alt="logo spotyfy" class="xs-only" id="logo-xs">
                    </div>

                    <div class="left-nav">
                        <ul class="list-nav list-nav-top">
                            <li>
                                <a href="#" class="flex-row">
                                    <img src="img/home.svg" alt="home">
                                    <span class="xs-hidden">Home</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex-row opaque">
                                    <img src="img/search.svg" alt="cerca">
                                    <span class="xs-hidden">Cerca</span>
                                </a>
                            </li>
                            <li>
                                <a href="#" class="flex-row opaque">
                                    <img src="img/libreria.svg" alt="libreria">
                                    <span class="xs-hidden">Libreria</span>
                                </a>
                            </li>
                        </ul>

                        <div class="list-playlist xs-hidden">
                            <h4 class="text-uppercase">
                                playlist
                            </h4>
                            <a href="#" class="flex-row opaque">
                                <div class="add-playlist"><i class="fas fa-plus"></i></div>
                                <span>Crea playlist</span>
                            </a>
                            <ul class="list-nav opaque">
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                                <li>
                                    <a href="#">Nome Playlist</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="left-menu-bottom">
                    <div class="download opaque">
                        <img src="img/download.svg" alt="download">
                        <span class="xs-hidden">Installa app</span>
                    </div>
                    <div class="profile">
                        <div class="profile-image">
                            <img src="img/profile.svg" alt="profile">
                        </div>
                        <span class="profile-name xs-hidden">John Doe</span>
                    </div>
                </div>
            </div>

            <div class="app-view">
                
            </div>
        </div>

        <div class="playbar">
            <div class="playbar-left">
                <div class="song">
                    <div class="song-image">
                        <img src="img/sinister.jpeg" alt="sinister">
                    </div>
                    <div class="song-name">
                        <h5>Sinister</h5>
                        <p class="opaque">Brano Nome</p>
                    </div>
                </div>
                <div class="add-song opaque">
                    <i class="far fa-heart"></i>
                    <i class="far fa-folder"></i>
                </div>
            </div>

            <div class="playbar-center">
                <div class="buttons">
                    <i class="fas fa-random"></i>
                    <i class="fas fa-step-backward"></i>
                    <i class="far fa-play-circle fa-2x"></i>
                    <i class="fas fa-step-forward"></i>
                    <i class="fas fa-redo-alt"></i>
                </div>
                <div class="song-time">

                </div>
            </div>

            <div class="playbar-right">
                <div class="song-list">
                    <i class="fas fa-list"></i>
                </div>
                <div class="dispositive">
                    <i class="fas fa-desktop"></i>
                </div>
                <div class="volume">
                    <i class="fas fa-volume-up"></i>
                </div>
                <div class="volume-bar">
                    <div class="volume-level"></div>
                </div>
            </div>
        </div>
    </body>
</html>
